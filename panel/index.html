<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>React-VT</title>

<style type="text/css">
  
	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>

  </head>

  <body oncontextmenu="return false;">
    <!-- load the d3.js library -->	
    <div id="assertion-container">
      <h2>Assertion</h2>
      <h3>Action</h3>
      Event: <div><input id="event-type"></div>
      <br />
      Node Address <div id="node-address"></div>
      <button id="save-action">save action</button>
      <h3>Test</h3>
      <!-- Node: <div id="node-address-test"></div> -->
      State/Prop: <div><input id="state-props"></div>
      Key: <div><input id="key"></div>
      Value: <div><input id="expectation"></div>
      <button id="save-test">save test</button>
      <br />
      <br />
      <button id="save-assertion-block">SAVE ASSERTION BLOCK</button>
    </div>
    <div id="details-container">
      <h2>Details</h2>
      Name: <div id="details-name"></div>
      State: <div id="details-state"></div>
      Props: <div id="details-props"></div>
    </div>
    <div id="results-container">
      <h2>Results</h2>
      <div id="assertion-tested"></div>
      <div id="test-result"></div>
    </div>
    <div id="tree-container"></div>
    <script src="lib/d3-min.js"></script>
    <script src="lib/jquery-min.js"></script>
    <script src="d3tree.js"></script>
  </body>
</html>
